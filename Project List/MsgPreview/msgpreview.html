<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Msg Preview Application</title>
    <link rel="stylesheet" href="msgpreview.css" />
  </head>
  <body>
    <div class="container">
      <h2>Write a message</h2>
      <form id="form">
        <input
          type="text"
          id="message"
          class="message"
          placeholder="Enter your message"
        />
        <button type="submit" class="submit">Submit</button>
      </form>
      <p class="invalid-message">Please enter a message</p>
      <p class="message-content"></p>
    </div>
    <script src="msgpreview.js"></script>
  </body>
</html>
