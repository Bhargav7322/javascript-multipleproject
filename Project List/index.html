<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter Popups</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a class="button" onClick="toggleNewsLetter()">Subscribe Us</a>
    <a class="button" href="./CssChanger/csschanger.html" style="margin-left:10px;">Css Changer</a>
    <a class="button" href="./CountertApp/counterapp.html" style="margin-left:10px;">conuter Application</a>
    <a class="button" href="./CharacterCount/charactercount.html" style="margin-left:10px;">Character conuter Application</a>

    <div class="hidden" id="newsLetter">
      <h2>Join our Exclusive NewsLetter</h2>
      <p>Fllow My Display News</p>
      <div class="box">
        <input type="email" placeholder="Enter Email" />
      </div>
      <div class="box">
        <button type="submit">SignUp</button>
      </div>
      <a class="close" onClick="toggleNewsLetter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
